<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1 class="game-title">Battleship</h1>
        <div class="select-ship player-1-select-ship" data-select-ship-board="playerOne"></div>

        <form action="" class="name-selection" data-form_player_one_name>
          <label for="player1Name">Player 1 Name:</label>
          <input
            type="text"
            placeholder="Enter Player 1 name"
            class="inp_playerName"
            data-player1Name
            id="player1Name"
          />
        </form>

        <div class="boards-section">
          <div class="player-board player-1-board" data-player-board="one"></div>

          <div class="hinge" data-hinge>
            <div class="play" data-play>Play</div>
            <div class="play-again" data-play-again>Play Again</div>
            <div class="winner-name" data-winner-name>ðŸŽ¯</div>
            <div class="reset" data-reset>Reset</div>
          </div>
          <div class="player-board player-2-board" data-player-board="two"></div>
        </div>

        <form class="select_computer_or_player2" data-select_computer_or_player2>
          <div class="check_player check_computer_section">
            <label for="computer">Computer</label>
            <input type="radio" name="check_player" data-inp_check_player id="computer" checked />
          </div>

          <div class="check_player check_player2_section">
            <label for="player2">Player 2</label>
            <input type="radio" name="check_player" data-inp_check_player id="player2" />
          </div>
        </form>

        <form class="name-selection" class="player2NameSection" data-form_player_two_name>
          <label for="player2Name">Player 2 Name:</label>
          <input
            type="text"
            placeholder="Enter Player 2 name"
            class="inp_playerName"
            data-player2Name
            id="player2Name"
          />
        </form>

        <div class="select-ship player-2-select-ship" data-select-ship-board="playerTwo"></div>
      </main>
    </div>
  </body>
</html>
